<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Danh sách tất cả tài khoản</h4>

            <!--                        <button (click)="openLinkCustomerForm()" type="button" class="btn btn-primary">
                            Liên kết tài khoản với các Tòa nhà </button>-->
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <ng-container
                    *ngFor="
                      let colName of [
                        'Tên khách hàng',
                        'Email',
                        'Tên tài khoản',
                        'Ngày tạo'
                      ]
                    "
                  >
                    <th>{{ colName }}</th>
                  </ng-container>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of userData.data.items">
                  <td>{{ row.name }}</td>
                  <td>{{ row.email }}</td>
                  <td>{{ row.userName }}</td>
                  <td>{{ row.createdTime | date : "medium" }}</td>
                  <td class="action-buttons">
                    <button class="detail-button" (click)="viewDetail(row.id)">
                      <i class="pe-7s-note"></i>
                    </button>
                    <!-- <button class="delete-button" (click)="deleteUser(row.id)"><i class="pe-7s-trash"></i></button> -->
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
