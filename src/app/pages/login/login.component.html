
<div class="wrapper">
    <div class="col-md-6 col-md-offset-3">
        <h1>Login</h1>
        <!-- <form name="form" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)"> -->
        <form name="form" #authForm="ngForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" name="email" id="email" ngModel required email />
                <span *ngIf="!authForm.controls.email.valid && authForm.controls.email.touched"
                    class="text-danger">Please
                    enter a valid email</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required
                    minlength="6" />
                <span *ngIf="!authForm.controls.password.valid && authForm.controls.password.touched"
                    class="text-danger">Please enter a valid password</span>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">Login</button>
                <a [routerLink]="['/register']" class="btn btn-link" (click)="onSwitchMode()">Register</a>
            </div>
            <div class="or-separator">
                <span class="or-text">----- OR -----</span>
            </div>
            <div>
                <a class="btn btn-outline-dark" (click)="loginWithGoogle()" role="button"
                    style="width: 100%; margin-top: 10px;padding: 12px;">
                    <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                    Login with Google
                </a>
            </div>
        </form>
    </div>
</div>
